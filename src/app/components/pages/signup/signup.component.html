<div style="background-color: #D5F6F2;">
    <div class="login-container">
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <h2>Let’s Create Your ESG AI Account</h2>
            <h4 style="text-align: center;color: #7a7a7a;">Already has an account? Let’s <a routerLink="/login">Log
                    In</a></h4>

            <div class="input-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" [(ngModel)]="firstname" required
                    #firstnameField="ngModel" />
                <div *ngIf="emailAddressField.invalid && emailAddressField.touched" class="error">
                    emailAddress is required
                </div>
            </div>
            <div class="input-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" [(ngModel)]="lastname" required
                    #lastnameField="ngModel" />
                <div *ngIf="emailAddressField.invalid && emailAddressField.touched" class="error">
                    emailAddress is required
                </div>
            </div>
            <div class="input-group">
                <label for="emailAddress">Your Email Address</label>
                <input type="text" id="emailAddress" name="emailAddress" [(ngModel)]="emailAddress" required
                    #emailAddressField="ngModel" />
                <div *ngIf="emailAddressField.invalid && emailAddressField.touched" class="error">
                    emailAddress is required
                </div>
            </div>
            <div class="input-group">
                <label for="emailAddress">Your Phone Number</label>
                <input type="text" id="emailAddress" name="emailAddress" [(ngModel)]="emailAddress" required
                    #emailAddressField="ngModel" />
                <div *ngIf="emailAddressField.invalid && emailAddressField.touched" class="error">
                    emailAddress is required
                </div>
            </div>
            <div class="input-group">
                <label for="emailAddress">Your Company Name</label>
                <input type="text" id="emailAddress" name="emailAddress" [(ngModel)]="emailAddress" required
                    #emailAddressField="ngModel" />
                <div *ngIf="emailAddressField.invalid && emailAddressField.touched" class="error">
                    emailAddress is required
                </div>
            </div>
            <div class="input-group">
                <label for="emailAddress">Your Company Industry</label>
                <select>
                    <option value="1">Microsoft</option>
                    <option value="1">Microsoft</option>
                    <option value="1">Microsoft</option>
                    <option value="1">Microsoft</option>
                    <option value="1">Microsoft</option>
                </select>
                <div *ngIf="emailAddressField.invalid && emailAddressField.touched" class="error">
                    emailAddress is required
                </div>
            </div>
            <button type="submit" class="links" [disabled]="loginForm.invalid">Create Account</button>
        </form>
    </div>
</div>
