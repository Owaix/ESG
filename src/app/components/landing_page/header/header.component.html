<a routerLink="/">
  <img src="../../assets/images/logo.png" alt="Logo">
</a>

<img #menu (click)="showMenu()" src="../../assets/images/icon-hamburger.svg" alt="Menu">
<img #close (click)="closeMenu()" src="../../assets/images/icon-close.svg" alt="Close Menu">
<nav #nav>
  <a routerLink="" fragment="hero">HOME</a>
  <a routerLink="" fragment="reason">PRODUCT</a>
  <a routerLink="" fragment="articles">PRICING</a>
  <a routerLink="" fragment="articles">CONTACT US</a>

<ng-container *ngIf="isLoggedIn; else loggedOutTemplate">
  <div class="user-info">
    <span class="email">{{ userEmail }}</span>
    <button class="logout" (click)="logout()">Logout</button>
  </div>
</ng-container>
<ng-template #loggedOutTemplate>
  <a routerLink="/signup" class="links">SIGN UP</a>
  <a routerLink="/login" class="links">LOG IN</a>
</ng-template>
