<div class="container">
    <div *ngFor="let card of cards" class="responsive-div">
        <div class="topic-box">
            <h3>{{ card.name }}</h3>
            <p>{{ card.name }}</p>
        </div>
        <div class="status">
            <span>Status: {{ card.status }}</span>
        </div>
        <button (click)="subtopics(card.id)" class="edit-button">Edit</button>
    </div>
    <button (click)="subtopics(1)" class="edit-button">Submit</button>
</div>
