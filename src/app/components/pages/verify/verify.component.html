<div class="email-verified-container">
    <div class="verification-card">
        <div class="icon">
            <i [ngClass]="checkIconClass"></i>
        </div>
        <h1>{{ emailVerifiedMessage }}</h1>
        <p>{{ thankYouMessage }}</p>
        <p>{{ accountReadyMessage }}</p>

        <div class="additional-info">
            <h2>{{ nextStepsTitle }}</h2>
            <ul>
                <li *ngFor="let step of nextSteps">{{ step }}</li>
            </ul>
        </div>
        <br>
        <a [ngStyle]="{ color: linkColor }" [href]="loginLink" class="links">{{ loginText }}</a>
    </div>
</div>
